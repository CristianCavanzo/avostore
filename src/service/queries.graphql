fragment AvoFields on Avocado {
    attributes {
        description
        hardiness
        shape
        taste
    }
    createdAt
    deletedAt
    id
    image
    name
    price
    sku
    updatedAt
}
query GetAllAvocados {
    avos {
        ...AvoFields
    }
}

query GetById($avoId: ID!) {
    avo(id: $avoId) {
        ...AvoFields
    }
}
